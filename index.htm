<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="check_autocomplete/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Basic Check Field</h1>
  <input type="hidden" name="basic_check_field" id="basic_check_field"/>

  <h1>Key Value Check Field</h1>
  <input type="hidden" name="keyval_check_field" id="keyval_check_field"/>

  <script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
  <script src="check_autocomplete/check_autocomplete.js" type="text/javascript"></script>
  <script type="text/javascript" >
    $(function(){
      var basicOptions = { 
        data: ["Inbox", "Trash", "Receipts", "TODO"], 
        selected: ["Inbox", "Trash"],
        title: "Select a Label", 
        beforeCheck: function(result){alert("before checked: " + JSON.stringify(result));},
        afterCheck: function(result){ alert("after checked: " + JSON.stringify(result));},
       // open: function(){ alert("im opening");},
       // close:function(){alert("im closing")}
      };
      $("#basic_check_field").checkauto(basicOptions);


      var keyValueOptions ={ 
          data: [
              { key: "Inbox", value: "1" }, 
              { key: "Trash", value: "2" }, 
              { key: "Receipts", value: "3" }, 
              { key: "TODO", value: "4"}
            ], 
        selected: ["1", "3"] };
      $("#keyval_check_field").checkauto(keyValueOptions);
    });
  </script>
</body>
</html>
